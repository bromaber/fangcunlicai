<div class="wrap760">
  <ul class="step-fpw">
    <li class="on"><i class="abs abs-nums">1</i><i class="abs abs-line2px"></i>
      <h3>验证码</h3>
    </li>
    <li class="seconed"><i class="abs abs-nums">2</i><i class="abs abs-line2px"></i>
      <h3>重置密码</h3>
    </li>
    <li class="last"><i class="abs abs-nums">3</i>
      <h3>成功</h3>
    </li>
  </ul>
  <div class="findpw-cont" id="FirStep">
    <div class="find-pad">
      <div class="reg-from"> 
        <!--提示   tip-info 
          成功   tip-succeed
          出错   tip-error -->
        <div class="items">
          <label class="label">手机号：</label>
          <input type="text" tabindex="9" class="text input_bor" name="" autocomplete="off">
          <div class="msg-tip tip-info"> <i class="ico"></i><b class="msg-txt">请输入手机号码</b> </div>
        </div>
        <div class="items items-checkcode">
          <label class="label">短信验证码：</label>
          <input type="text" tabindex="9" class="text tw1 input_bor" name=" " id=" " autocomplete="off" >
          <button class="btn btn-checkcode">发送短信验证码</button>
          <div class="msg-tip tip-info"> <i class="ico"></i><b class="msg-txt">请输入短信验证码</b> </div>
        </div>
        <div class="items-btn">
          <div class="ui-form-btn"><a class="btn" href="javascript:;" id="yzhm">下一步</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="findpw-cont" id="SecStep" style="display:none;">
    <div class="findrest-pad">
      <div class="reg-from"> 
        <!--提示   tip-info 
          成功   tip-succeed
          出错   tip-error -->
        <div class="items">
          <label class="label">设置登录密码：</label>
          <input type="password" tabindex="9" class="text input_bor" name=" "  autocomplete="off">
          <div class="msg-tip tip-info"> <i class="ico"></i><b class="msg-txt lh18">6-12位字符，数字、字母、标点至少包含两种</b> </div>
        </div>
        <!-- 默认   pw-defule
        密码强度弱  pw-weak
        密码强度中  pw-medium
        密码强度高  pw-high-->
        <div class="items items-pw">
          <label class="label"></label>
          <div class="pwbox"><span class="pw-defule"><!--密码强度弱--></span> </div>
        </div>
        <div class="items">
          <label class="label">重复登录密码：</label>
          <input type="text" tabindex="9" class="text input_bor" name=" "  autocomplete="off" >
          <div class="msg-tip tip-info"> <i class="ico"></i><b class="msg-txt">请再次输入密码</b> </div>
        </div>
        <div class="items-btn">
          <div class="ui-form-btn"><a class="btn" href="javascript:;">下一步</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="findpw-cont" id="ThirStep" style="display:none;">
    <div class="findrestok-pad">
     <div class="pop-prompt pop-success"> <i class="abs abs-ring"></i> <i class="ico ico-prompt"></i>
      <h4 class="h4">密码重置成功！</h4>
      <div class="pp-btn"><a class="btn btn-single" href="javascript:;">确 认</a></div>
    </div>
    </div>
  </div>
</div>

<script>
$(function(){
  var text =$(".text");
  text.focus(function(){
    var mytip=$(this).parent(".items").find(".msg-tip");	
    mytip.show();
    mytip.removeClass("tip-succeed");
    mytip.removeClass("tip-error");
  });

  text.blur(function(){
    var txt=$(this).val();
    var mytip=$(this).parent(".items").find(".msg-tip");	
    if(txt==""){
      mytip.addClass("tip-error");	
    }else{
      mytip.addClass("tip-succeed");		
     }
  })

  $("#FirStep #yzhm").click(function(){
    $("#FirStep").hide();
    $("#SecStep").show();
    $(".step-fpw li.seconed").addClass("on")
  })
  $("#SecStep .btn").click(function(){
    $("#SecStep").hide();
    $("#ThirStep").show();
    $(".step-fpw li.last").addClass("on")
  })
})

</script>
