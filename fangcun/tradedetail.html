<script>
$(function(){
/*app weixin*/
var $li=$(".pop-tip-js"),
    $box=$(".pop-box");
/*select list*/
$('#uiMainTab a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})
var listli=$(".select-js").find("li");
listli.click(function(){
var sl=$(this).position().left;
$(this).parents(".ui-select-list").find(".ui-select-list-l-orange").animate({left:sl}, "fast");  
});
/*展开 收起*/
var ashouqi=$(".shouqi-a");
ashouqi.click(function(){
var aclass=$(this).attr("class");
if(aclass=="shouqi-a"){
$(this).find("span").text("展开");
$(this).addClass("zhankai-a");
$(".fanwei-cont").animate({height:41},500);
}else{
$(this).find("span").text("收起");
$(this).removeClass("zhankai-a");
var fw_h=$(".fanwei-txt").css("height");
$(".fanwei-cont").animate({height:fw_h},500);
}
});
});
</script>
